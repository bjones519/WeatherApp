<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>What's the weather like?</title>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather Today?
                </h1>
            </div>
        </div>
    </section>
<section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                   
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">Location: {{ weather.city }}</span>
                                        <br>
                                        <span class="subtitle">Temperature: {{ weather.temperature }}Â° F</span>
                                        <br> Description: {{ weather.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
